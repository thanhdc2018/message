<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>message</title>
</head>
<body>
<script>
    let login = prompt("Nhập công việc của bạn: ");
    console.log(login);
    function message(login){
        if (login == 'Employee') {
            message = 'Hello';
        } else if (login == 'Director') {
            message = 'Greetings';
        } else if (login == '') {
            message = 'No login';
        } else {
            message = '';
        } return message;
    };
    alert (message(login));
</script>
</body>
</html>
